<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCFunction Syntax Highlighter Test</title>

  <link rel="stylesheet" href="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/styles/atom-one-dark.min.css">
  <script src="https://unpkg.com/@highlightjs/cdn-assets@11.11.1/highlight.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0d1117;
      color: #c9d1d9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: #58a6ff;
      border-bottom: 1px solid #21262d;
      padding-bottom: 10px;
    }

    .info {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .info h2 {
      margin-top: 0;
      color: #58a6ff;
      font-size: 1.1em;
    }

    .info ul {
      margin: 10px 0;
      padding-left: 20px;
    }

    .info li {
      margin: 5px 0;
    }

    pre {
      margin: 0;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .code-block {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #30363d;
    }

    .file-name {
      color: #8b949e;
      font-family: monospace;
      font-size: 14px;
    }

    .line-count {
      color: #8b949e;
      font-size: 12px;
    }

    #loading {
      text-align: center;
      padding: 40px;
      color: #8b949e;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="loading">Loading bolt.mcfunction...</div>

    <div id="code-container" style="display: none;">
      <div class="code-block">
        <div class="code-header">
          <span class="file-name">bolt.mcfunction</span>
          <span class="line-count" id="line-count"></span>
        </div>
        <pre><code class="language-mcfunction" id="code-content"></code></pre>
      </div>
    </div>
  </div>
  <script type="module">
    import mcfunction from '../src/mcfunction.js';

    hljs.registerLanguage('mcfunction', mcfunction);

    fetch('bolt.mcfunction')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load bolt.mcfunction');
        }
        return response.text();
      })
      .then(code => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('code-container').style.display = 'block';
        const codeElement = document.getElementById('code-content');
        codeElement.textContent = code;

        const lineCount = code.split('\n').length;
        document.getElementById('line-count').textContent = `${lineCount} lines`;

        hljs.highlightElement(codeElement);

        console.log('MCFunction syntax highlighting applied successfully!');
      })
      .catch(error => {
        document.getElementById('loading').textContent = `Error: ${error.message}`;
        console.error('Error loading bolt.mcfunction:', error);
      });
  </script>
</body>

</html>
